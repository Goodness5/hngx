<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Intern Task</title>
    <style>
        body {
            background-color: #0f1321;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e2130;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        img {
            border-radius: 50%;
            margin: 20px 0;
            max-width: 150px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1, p {
            margin: 10px 0;
        }

        a.button {
            display: inline-block;
            background-color: #7aa5d3;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a.button:hover {
            background-color: #5e87b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Goodness Kolapo</h1>
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05R9K62ERZ-29531e18eeb5-512" alt="Goodness Kolapo" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/Goodness5/hngx/tree/master/task1" data-testid="githubURL" class="button">GitHub Repository</a>
    </div>

    <script>
        function updateDateAndTime() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDate = new Date();

            const dayElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
            dayElement.textContent = days[currentDate.getUTCDay()];

            const timeElement = document.querySelector('[data-testid="currentUTCTime"]');
            const hours = String(currentDate.getUTCHours()).padStart(2, '0');
            const minutes = String(currentDate.getUTCMinutes()).padStart(2, '0');
            const seconds = String(currentDate.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(currentDate.getUTCMilliseconds()).padStart(3, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}.${milliseconds} UTC`;

            const trackElement = document.querySelector('[data-testid="myTrack"]');
            trackElement.textContent = 'Frontend';

            setTimeout(updateDateAndTime, 1); // Update every millisecond
        }

        updateDateAndTime();
    </script>
</body>
</html>
